<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#F0FDFA"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="#0EA5E9" opacity="0.15"/>
  <circle cx="700" cy="320" r="60" fill="#14B8A6" opacity="0.15"/>
  <circle cx="650" cy="100" r="30" fill="#0D9488" opacity="0.1"/>

  <!-- Calendar -->
  <g transform="translate(250, 60)">
    <!-- Calendar body -->
    <rect x="0" y="30" width="300" height="260" rx="15" fill="white" stroke="#0D9488" stroke-width="3"/>

    <!-- Calendar header -->
    <rect x="0" y="30" width="300" height="60" rx="15" fill="#0D9488"/>
    <rect x="0" y="75" width="300" height="15" fill="#0D9488"/>

    <!-- Calendar rings -->
    <rect x="60" y="15" width="12" height="40" rx="6" fill="#134E4A"/>
    <rect x="140" y="15" width="12" height="40" rx="6" fill="#134E4A"/>
    <rect x="220" y="15" width="12" height="40" rx="6" fill="#134E4A"/>

    <!-- Calendar grid lines -->
    <line x1="0" y1="150" x2="300" y2="150" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="0" y1="210" x2="300" y2="210" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="75" y1="90" x2="75" y2="290" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="150" y1="90" x2="150" y2="290" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="225" y1="90" x2="225" y2="290" stroke="#E5E7EB" stroke-width="1"/>

    <!-- X mark on calendar -->
    <g transform="translate(150, 180)">
      <line x1="-25" y1="-25" x2="25" y2="25" stroke="#EF4444" stroke-width="8" stroke-linecap="round"/>
      <line x1="25" y1="-25" x2="-25" y2="25" stroke="#EF4444" stroke-width="8" stroke-linecap="round"/>
    </g>

    <!-- Small dots for other dates -->
    <circle cx="37" cy="120" r="4" fill="#0EA5E9" opacity="0.5"/>
    <circle cx="112" cy="120" r="4" fill="#14B8A6" opacity="0.5"/>
    <circle cx="262" cy="120" r="4" fill="#0D9488" opacity="0.5"/>
    <circle cx="37" cy="180" r="4" fill="#14B8A6" opacity="0.5"/>
    <circle cx="262" cy="240" r="4" fill="#0EA5E9" opacity="0.5"/>
  </g>

  <!-- Sad Dog -->
  <g transform="translate(580, 180)">
    <!-- Dog body/head -->
    <ellipse cx="0" cy="40" rx="55" ry="50" fill="#0EA5E9"/>

    <!-- Dog ears -->
    <ellipse cx="-45" cy="-10" rx="25" ry="40" fill="#0D9488" transform="rotate(-20)"/>
    <ellipse cx="45" cy="-10" rx="25" ry="40" fill="#0D9488" transform="rotate(20)"/>

    <!-- Inner ears -->
    <ellipse cx="-50" cy="-5" rx="12" ry="25" fill="#14B8A6" transform="rotate(-20)"/>
    <ellipse cx="50" cy="-5" rx="12" ry="25" fill="#14B8A6" transform="rotate(20)"/>

    <!-- Dog face -->
    <ellipse cx="0" cy="45" rx="50" ry="45" fill="#0EA5E9"/>

    <!-- Dog snout -->
    <ellipse cx="0" cy="65" rx="25" ry="20" fill="#14B8A6"/>

    <!-- Dog nose -->
    <ellipse cx="0" cy="55" rx="10" ry="8" fill="#134E4A"/>

    <!-- Sad eyes -->
    <g>
      <!-- Left eye -->
      <ellipse cx="-20" cy="30" rx="12" ry="14" fill="white"/>
      <circle cx="-20" cy="35" r="6" fill="#134E4A"/>
      <circle cx="-18" cy="33" r="2" fill="white"/>

      <!-- Right eye -->
      <ellipse cx="20" cy="30" rx="12" ry="14" fill="white"/>
      <circle cx="20" cy="35" r="6" fill="#134E4A"/>
      <circle cx="22" cy="33" r="2" fill="white"/>

      <!-- Sad eyebrows -->
      <path d="M-35 18 Q-20 25 -8 20" stroke="#134E4A" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M35 18 Q20 25 8 20" stroke="#134E4A" stroke-width="4" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Sad mouth -->
    <path d="M-15 75 Q0 65 15 75" stroke="#134E4A" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Tear drops -->
    <path d="M-25 50 Q-28 60 -25 65 Q-22 60 -25 50" fill="#0EA5E9" opacity="0.7"/>
    <path d="M25 52 Q22 62 25 67 Q28 62 25 52" fill="#0EA5E9" opacity="0.7"/>
  </g>

  <!-- Floating question marks -->
  <text x="120" cy="150" font-family="Arial, sans-serif" font-size="40" fill="#0D9488" opacity="0.3">?</text>
  <text x="680" cy="80" font-family="Arial, sans-serif" font-size="30" fill="#14B8A6" opacity="0.4">?</text>

  <!-- Clock showing missed time -->
  <g transform="translate(150, 280)">
    <circle cx="0" cy="0" r="35" fill="white" stroke="#0D9488" stroke-width="3"/>
    <circle cx="0" cy="0" r="3" fill="#134E4A"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#134E4A" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="12" y2="8" stroke="#134E4A" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>