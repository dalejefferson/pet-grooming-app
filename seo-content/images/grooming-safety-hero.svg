<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#134E4A;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:0.12" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad3)"/>

  <!-- Decorative circles -->
  <circle cx="750" cy="350" r="70" fill="#0D9488" opacity="0.1"/>
  <circle cx="50" cy="50" r="40" fill="#14B8A6" opacity="0.15"/>

  <!-- Shield background (protection symbol) -->
  <g transform="translate(320, 40)">
    <path d="M80 0 L160 30 L160 100 C160 160 80 200 80 200 C80 200 0 160 0 100 L0 30 Z" fill="#0D9488" opacity="0.2"/>
    <path d="M80 15 L145 40 L145 95 C145 145 80 180 80 180 C80 180 15 145 15 95 L15 40 Z" fill="#14B8A6" opacity="0.3"/>
  </g>

  <!-- First Aid Cross -->
  <g transform="translate(355, 80)">
    <rect x="20" y="0" width="50" height="90" rx="5" fill="#0D9488"/>
    <rect x="0" y="20" width="90" height="50" rx="5" fill="#0D9488"/>
    <rect x="25" y="5" width="40" height="80" rx="3" fill="white"/>
    <rect x="5" y="25" width="80" height="40" rx="3" fill="white"/>
  </g>

  <!-- Happy protected dog -->
  <g transform="translate(280, 180)">
    <!-- Dog body -->
    <ellipse cx="120" cy="100" rx="90" ry="60" fill="#E8C99B"/>

    <!-- Dog head -->
    <circle cx="60" cy="70" r="50" fill="#E8C99B"/>

    <!-- Ears -->
    <ellipse cx="25" cy="35" rx="20" ry="35" fill="#D4A574" transform="rotate(-15 25 35)"/>
    <ellipse cx="95" cy="30" rx="18" ry="30" fill="#D4A574" transform="rotate(15 95 30)"/>

    <!-- Happy face -->
    <ellipse cx="45" cy="60" rx="8" ry="10" fill="white"/>
    <ellipse cx="75" cy="60" rx="8" ry="10" fill="white"/>
    <circle cx="45" cy="62" r="5" fill="#134E4A"/>
    <circle cx="75" cy="62" r="5" fill="#134E4A"/>
    <circle cx="47" cy="59" r="2" fill="white"/>
    <circle cx="77" cy="59" r="2" fill="white"/>

    <!-- Nose -->
    <ellipse cx="60" cy="80" rx="10" ry="7" fill="#134E4A"/>

    <!-- Happy smile -->
    <path d="M40 92 Q60 110 80 92" stroke="#134E4A" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Tongue (happy!) -->
    <ellipse cx="60" cy="102" rx="8" ry="12" fill="#F5A5A5"/>

    <!-- Front legs -->
    <ellipse cx="70" cy="165" rx="18" ry="22" fill="#E8C99B"/>
    <ellipse cx="110" cy="165" rx="18" ry="22" fill="#E8C99B"/>

    <!-- Tail wagging -->
    <path d="M210 80 Q250 50 240 100" stroke="#D4A574" stroke-width="18" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Protective glove (left) -->
  <g transform="translate(80, 150)">
    <ellipse cx="50" cy="80" rx="40" ry="50" fill="#0EA5E9"/>
    <rect x="25" y="20" width="15" height="45" rx="7" fill="#0EA5E9"/>
    <rect x="42" y="10" width="15" height="55" rx="7" fill="#0EA5E9"/>
    <rect x="59" y="15" width="15" height="50" rx="7" fill="#0EA5E9"/>
    <rect x="76" y="25" width="13" height="40" rx="6" fill="#0EA5E9"/>
    <!-- Cuff -->
    <rect x="15" y="120" width="70" height="30" rx="5" fill="#14B8A6"/>
    <!-- Shine -->
    <ellipse cx="55" cy="70" rx="15" ry="20" fill="white" opacity="0.3"/>
  </g>

  <!-- Protective glove (right) -->
  <g transform="translate(600, 150)">
    <ellipse cx="50" cy="80" rx="40" ry="50" fill="#0EA5E9"/>
    <rect x="60" y="20" width="15" height="45" rx="7" fill="#0EA5E9"/>
    <rect x="43" y="10" width="15" height="55" rx="7" fill="#0EA5E9"/>
    <rect x="26" y="15" width="15" height="50" rx="7" fill="#0EA5E9"/>
    <rect x="11" y="25" width="13" height="40" rx="6" fill="#0EA5E9"/>
    <!-- Cuff -->
    <rect x="15" y="120" width="70" height="30" rx="5" fill="#14B8A6"/>
    <!-- Shine -->
    <ellipse cx="45" cy="70" rx="15" ry="20" fill="white" opacity="0.3"/>
  </g>

  <!-- Safety checkmarks -->
  <g transform="translate(150, 320)">
    <circle cx="20" cy="20" r="20" fill="#0D9488"/>
    <path d="M10 20 L18 28 L32 12" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(620, 320)">
    <circle cx="20" cy="20" r="20" fill="#0D9488"/>
    <path d="M10 20 L18 28 L32 12" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Protection circles around dog -->
  <circle cx="400" cy="280" r="130" stroke="#14B8A6" stroke-width="3" fill="none" stroke-dasharray="10,5" opacity="0.5"/>
  <circle cx="400" cy="280" r="150" stroke="#0EA5E9" stroke-width="2" fill="none" stroke-dasharray="15,8" opacity="0.3"/>

  <!-- Small safety symbols -->
  <g transform="translate(550, 100)">
    <circle cx="15" cy="15" r="15" fill="#14B8A6" opacity="0.8"/>
    <path d="M8 15 L13 20 L23 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(200, 100)">
    <circle cx="15" cy="15" r="15" fill="#14B8A6" opacity="0.8"/>
    <path d="M8 15 L13 20 L23 10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>