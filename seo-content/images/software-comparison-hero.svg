<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2F1"/>
      <stop offset="100%" style="stop-color:#E0F7FA"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#134E4A"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient2)"/>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="30" fill="#14B8A6" opacity="0.15"/>
  <circle cx="750" cy="350" r="40" fill="#0EA5E9" opacity="0.15"/>
  <circle cx="100" cy="300" r="20" fill="#0D9488" opacity="0.1"/>

  <!-- Laptop -->
  <g transform="translate(200, 80)">
    <!-- Screen frame -->
    <rect x="0" y="0" width="320" height="200" rx="10" fill="#134E4A"/>
    <!-- Screen -->
    <rect x="10" y="10" width="300" height="180" rx="5" fill="url(#screenGradient)"/>

    <!-- Dashboard content -->
    <!-- Header bar -->
    <rect x="20" y="20" width="280" height="25" rx="3" fill="#0D9488"/>
    <circle cx="35" cy="32" r="6" fill="#14B8A6"/>
    <rect x="50" y="28" width="60" height="8" rx="2" fill="#14B8A6" opacity="0.7"/>

    <!-- Checklist items -->
    <g transform="translate(20, 55)">
      <!-- Item 1 -->
      <rect x="0" y="0" width="130" height="35" rx="5" fill="#0D9488" opacity="0.5"/>
      <rect x="8" y="8" width="20" height="20" rx="3" fill="#14B8A6"/>
      <path d="M 13 18 L 18 23 L 26 13" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="35" y="12" width="85" height="6" rx="2" fill="#E0F2F1" opacity="0.7"/>
      <rect x="35" y="22" width="60" height="4" rx="2" fill="#E0F2F1" opacity="0.4"/>

      <!-- Item 2 -->
      <rect x="140" y="0" width="130" height="35" rx="5" fill="#0D9488" opacity="0.5"/>
      <rect x="148" y="8" width="20" height="20" rx="3" fill="#14B8A6"/>
      <path d="M 153 18 L 158 23 L 166 13" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="175" y="12" width="85" height="6" rx="2" fill="#E0F2F1" opacity="0.7"/>
      <rect x="175" y="22" width="60" height="4" rx="2" fill="#E0F2F1" opacity="0.4"/>

      <!-- Item 3 -->
      <rect x="0" y="45" width="130" height="35" rx="5" fill="#0D9488" opacity="0.5"/>
      <rect x="8" y="53" width="20" height="20" rx="3" fill="#14B8A6"/>
      <path d="M 13 63 L 18 68 L 26 58" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="35" y="57" width="85" height="6" rx="2" fill="#E0F2F1" opacity="0.7"/>
      <rect x="35" y="67" width="60" height="4" rx="2" fill="#E0F2F1" opacity="0.4"/>

      <!-- Item 4 -->
      <rect x="140" y="45" width="130" height="35" rx="5" fill="#0D9488" opacity="0.5"/>
      <rect x="148" y="53" width="20" height="20" rx="3" fill="#14B8A6"/>
      <path d="M 153 63 L 158 68 L 166 58" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="175" y="57" width="85" height="6" rx="2" fill="#E0F2F1" opacity="0.7"/>
      <rect x="175" y="67" width="60" height="4" rx="2" fill="#E0F2F1" opacity="0.4"/>
    </g>

    <!-- Progress bar -->
    <rect x="20" y="160" width="280" height="20" rx="5" fill="#134E4A"/>
    <rect x="25" y="165" width="200" height="10" rx="3" fill="#14B8A6"/>

    <!-- Laptop base -->
    <path d="M -20 200 L 340 200 L 360 230 L -40 230 Z" fill="#134E4A"/>
    <ellipse cx="160" cy="215" rx="40" ry="5" fill="#0D9488"/>
  </g>

  <!-- Happy Dog -->
  <g transform="translate(620, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="60" rx="55" ry="50" fill="#14B8A6"/>
    <!-- Head -->
    <circle cx="0" cy="-5" r="50" fill="#0D9488"/>
    <!-- Ears -->
    <ellipse cx="-40" cy="-40" rx="18" ry="30" fill="#134E4A"/>
    <ellipse cx="40" cy="-40" rx="18" ry="30" fill="#134E4A"/>
    <!-- Inner ears -->
    <ellipse cx="-40" cy="-35" rx="10" ry="18" fill="#14B8A6" opacity="0.5"/>
    <ellipse cx="40" cy="-35" rx="10" ry="18" fill="#14B8A6" opacity="0.5"/>
    <!-- Face -->
    <ellipse cx="0" cy="10" rx="25" ry="18" fill="#134E4A"/>
    <!-- Nose -->
    <ellipse cx="0" cy="5" rx="10" ry="8" fill="#0f3d3a"/>
    <!-- Eyes -->
    <circle cx="-18" cy="-15" r="10" fill="#134E4A"/>
    <circle cx="18" cy="-15" r="10" fill="#134E4A"/>
    <circle cx="-16" cy="-17" r="4" fill="white"/>
    <circle cx="20" cy="-17" r="4" fill="white"/>
    <!-- Happy mouth -->
    <path d="M -15 22 Q 0 35 15 22" stroke="#0f3d3a" stroke-width="4" fill="none"/>
    <!-- Tongue -->
    <ellipse cx="0" cy="32" rx="8" ry="12" fill="#0EA5E9"/>

    <!-- Thumbs up arm -->
    <g transform="translate(-50, 30)">
      <ellipse cx="0" cy="0" rx="20" ry="25" fill="#14B8A6"/>
      <!-- Thumb -->
      <ellipse cx="-5" cy="-35" rx="10" ry="18" fill="#0D9488"/>
      <!-- Paw pad -->
      <ellipse cx="5" cy="5" rx="12" ry="10" fill="#134E4A"/>
      <circle cx="-2" cy="-5" r="5" fill="#134E4A"/>
      <circle cx="10" cy="-3" r="5" fill="#134E4A"/>
      <circle cx="12" cy="8" r="5" fill="#134E4A"/>
    </g>

    <!-- Tail wagging -->
    <path d="M 50 50 Q 90 30 85 -10" stroke="#0D9488" stroke-width="15" fill="none" stroke-linecap="round"/>

    <!-- Front leg -->
    <rect x="20" y="90" width="20" height="35" rx="10" fill="#0D9488"/>
    <ellipse cx="30" cy="125" rx="15" ry="10" fill="#134E4A"/>
  </g>

  <!-- Sparkles around dog -->
  <g fill="#0EA5E9">
    <path d="M 560 100 L 565 110 L 575 110 L 567 118 L 570 128 L 560 122 L 550 128 L 553 118 L 545 110 L 555 110 Z"/>
    <path d="M 700 100 L 703 107 L 710 107 L 705 112 L 707 119 L 700 115 L 693 119 L 695 112 L 690 107 L 697 107 Z" transform="scale(0.8) translate(100, 30)"/>
    <path d="M 680 280 L 683 287 L 690 287 L 685 292 L 687 299 L 680 295 L 673 299 L 675 292 L 670 287 L 677 287 Z"/>
  </g>
</svg>