<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:0.06"/>
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:0.1"/>
    </linearGradient>
    <linearGradient id="earFur" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a66b"/>
      <stop offset="100%" style="stop-color:#a67c52"/>
    </linearGradient>
    <linearGradient id="innerEar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8b4b8"/>
      <stop offset="100%" style="stop-color:#d49a9e"/>
    </linearGradient>
    <linearGradient id="bottleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D9488"/>
      <stop offset="50%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#0D9488"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad3)"/>

  <!-- Decorative circles -->
  <circle cx="700" cy="100" r="80" fill="#0D9488" opacity="0.08"/>
  <circle cx="80" cy="350" r="60" fill="#0EA5E9" opacity="0.1"/>
  <circle cx="750" cy="320" r="40" fill="#14B8A6" opacity="0.12"/>

  <!-- Dog head silhouette (partial, focus on ear) -->
  <ellipse cx="180" cy="250" rx="140" ry="130" fill="url(#earFur)"/>

  <!-- Fur texture on head -->
  <g fill="#b8956a" opacity="0.5">
    <path d="M100 200 Q90 180 100 160 Q110 175 105 195"/>
    <path d="M130 170 Q120 150 130 135 Q140 150 135 165"/>
    <path d="M160 155 Q150 140 160 125 Q170 138 165 152"/>
  </g>

  <!-- Dog ear - large floppy ear -->
  <path d="M250 120 Q320 80 380 100 Q440 130 450 200 Q455 280 430 340 Q400 380 340 370 Q280 355 260 300 Q245 240 250 180 Q248 150 250 120" fill="url(#earFur)" stroke="#9a7b4f" stroke-width="2"/>

  <!-- Inner ear -->
  <path d="M280 150 Q330 120 370 140 Q410 170 415 230 Q418 290 395 330 Q365 355 320 345 Q285 330 275 285 Q268 230 280 180 Q278 165 280 150" fill="url(#innerEar)"/>

  <!-- Ear canal indication -->
  <ellipse cx="340" cy="250" rx="30" ry="40" fill="#c98b8f"/>
  <ellipse cx="340" cy="255" rx="18" ry="25" fill="#b57a7e"/>
  <ellipse cx="340" cy="260" rx="8" ry="12" fill="#a06a6e"/>

  <!-- Ear folds/ridges -->
  <path d="M290 180 Q310 170 335 175 Q360 180 375 200" stroke="#c49094" stroke-width="2" fill="none"/>
  <path d="M285 220 Q305 210 330 215" stroke="#c49094" stroke-width="1.5" fill="none"/>

  <!-- Cotton ball / applicator -->
  <g transform="translate(420, 200)">
    <!-- Stick -->
    <rect x="0" y="-5" width="120" height="10" rx="3" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
    <!-- Cotton tip -->
    <ellipse cx="-15" cy="0" rx="25" ry="20" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
    <ellipse cx="-12" cy="-3" rx="10" ry="8" fill="#fafafa"/>
  </g>

  <!-- Ear cleaning solution bottle -->
  <g transform="translate(580, 140)">
    <!-- Bottle body -->
    <rect x="0" y="50" width="70" height="120" rx="10" fill="url(#bottleGrad)"/>
    <rect x="5" y="55" width="60" height="110" rx="8" fill="#0EA5E9" opacity="0.3"/>

    <!-- Liquid level indicator -->
    <rect x="10" y="80" width="50" height="75" rx="5" fill="#ffffff" opacity="0.2"/>

    <!-- Bottle neck -->
    <rect x="20" y="30" width="30" height="25" rx="3" fill="#0D9488"/>

    <!-- Cap -->
    <rect x="15" y="10" width="40" height="25" rx="5" fill="#134E4A"/>
    <rect x="18" y="15" width="34" height="8" rx="2" fill="#0D9488" opacity="0.4"/>

    <!-- Dropper tip -->
    <path d="M30 175 L35 195 L40 175" fill="#0D9488"/>

    <!-- Drops -->
    <ellipse cx="35" cy="210" rx="6" ry="8" fill="#0EA5E9" opacity="0.7"/>
    <ellipse cx="38" cy="235" rx="4" ry="6" fill="#0EA5E9" opacity="0.5"/>
  </g>

  <!-- Medical cross symbol -->
  <g transform="translate(700, 280)">
    <circle cx="0" cy="0" r="35" fill="#ffffff" stroke="#0D9488" stroke-width="3"/>
    <rect x="-20" y="-6" width="40" height="12" rx="2" fill="#0D9488"/>
    <rect x="-6" y="-20" width="12" height="40" rx="2" fill="#0D9488"/>
  </g>

  <!-- Sparkle/clean indicators -->
  <g fill="#14B8A6">
    <path d="M480 100 L485 110 L495 110 L487 117 L490 127 L480 120 L470 127 L473 117 L465 110 L475 110 Z" opacity="0.6"/>
    <path d="M520 320 L523 327 L530 327 L525 332 L527 339 L520 334 L513 339 L515 332 L510 327 L517 327 Z" opacity="0.5"/>
    <path d="M140 80 L143 87 L150 87 L145 92 L147 99 L140 94 L133 99 L135 92 L130 87 L137 87 Z" opacity="0.4"/>
  </g>

  <!-- Guide arrow -->
  <path d="M360 310 Q380 290 400 295" stroke="#0D9488" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Heart rate / health indicator line -->
  <path d="M50 50 L100 50 L115 30 L130 70 L145 40 L160 60 L175 50 L250 50" stroke="#0D9488" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Decorative bottom swoosh -->
  <path d="M0 380 Q200 350 400 365 Q600 380 800 355" stroke="#14B8A6" stroke-width="2" fill="none" opacity="0.2"/>
</svg>