<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="tableGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D9488" />
      <stop offset="100%" style="stop-color:#134E4A" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad4)"/>

  <!-- Fun decorative elements -->
  <circle cx="100" cy="100" r="30" fill="#0D9488" opacity="0.2"/>
  <circle cx="700" cy="80" r="40" fill="#14B8A6" opacity="0.2"/>
  <circle cx="750" cy="350" r="50" fill="#0EA5E9" opacity="0.15"/>
  <circle cx="50" cy="300" r="35" fill="#0D9488" opacity="0.15"/>

  <!-- Grooming table -->
  <rect x="200" y="280" width="400" height="25" rx="8" fill="url(#tableGrad)"/>
  <rect x="230" y="305" width="20" height="80" rx="5" fill="#134E4A"/>
  <rect x="550" y="305" width="20" height="80" rx="5" fill="#134E4A"/>
  <!-- Table shine -->
  <rect x="220" y="285" width="360" height="8" rx="4" fill="#14B8A6" opacity="0.4"/>

  <!-- Adorable puppy -->
  <g transform="translate(300, 120)">
    <!-- Puppy body -->
    <ellipse cx="100" cy="130" rx="80" ry="50" fill="#F5D5B0"/>

    <!-- Fluffy chest -->
    <ellipse cx="60" cy="130" rx="35" ry="40" fill="#FFF5E6"/>

    <!-- Head (bigger for puppy proportions) -->
    <circle cx="80" cy="80" r="60" fill="#F5D5B0"/>

    <!-- Fluffy cheeks -->
    <circle cx="45" cy="95" r="20" fill="#FFF5E6"/>
    <circle cx="115" cy="95" r="20" fill="#FFF5E6"/>

    <!-- Big floppy ears -->
    <ellipse cx="20" cy="60" rx="28" ry="45" fill="#E8C088" transform="rotate(-25 20 60)"/>
    <ellipse cx="140" cy="60" rx="28" ry="45" fill="#E8C088" transform="rotate(25 140 60)"/>

    <!-- Big curious eyes -->
    <ellipse cx="55" cy="75" rx="18" ry="20" fill="white"/>
    <ellipse cx="105" cy="75" rx="18" ry="20" fill="white"/>
    <circle cx="58" cy="78" r="12" fill="#134E4A"/>
    <circle cx="108" cy="78" r="12" fill="#134E4A"/>
    <!-- Eye sparkles (curious look) -->
    <circle cx="62" cy="72" r="5" fill="white"/>
    <circle cx="112" cy="72" r="5" fill="white"/>
    <circle cx="54" cy="82" r="2" fill="white"/>
    <circle cx="104" cy="82" r="2" fill="white"/>

    <!-- Raised eyebrows (excited/curious) -->
    <path d="M40 55 Q55 45 70 55" stroke="#D4A574" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M90 55 Q105 45 120 55" stroke="#D4A574" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Little nose -->
    <ellipse cx="80" cy="100" rx="12" ry="9" fill="#134E4A"/>
    <ellipse cx="80" cy="97" rx="4" ry="2" fill="#3D7A75" opacity="0.5"/>

    <!-- Happy open mouth -->
    <path d="M60 112 Q80 130 100 112" stroke="#134E4A" stroke-width="3" fill="none" stroke-linecap="round"/>
    <ellipse cx="80" cy="120" rx="12" ry="10" fill="#F5A5A5"/>

    <!-- Front paws on table -->
    <ellipse cx="40" cy="175" rx="25" ry="18" fill="#F5D5B0"/>
    <ellipse cx="120" cy="175" rx="25" ry="18" fill="#F5D5B0"/>
    <!-- Paw details -->
    <ellipse cx="32" cy="180" rx="6" ry="5" fill="#FFF5E6"/>
    <ellipse cx="42" cy="183" rx="6" ry="5" fill="#FFF5E6"/>
    <ellipse cx="52" cy="180" rx="6" ry="5" fill="#FFF5E6"/>
    <ellipse cx="112" cy="180" rx="6" ry="5" fill="#FFF5E6"/>
    <ellipse cx="122" cy="183" rx="6" ry="5" fill="#FFF5E6"/>
    <ellipse cx="132" cy="180" rx="6" ry="5" fill="#FFF5E6"/>

    <!-- Wagging tail -->
    <path d="M175 110 Q220 80 210 130" stroke="#E8C088" stroke-width="16" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Treats -->
  <g transform="translate(550, 220)">
    <!-- Bone treat -->
    <ellipse cx="0" cy="15" rx="12" ry="10" fill="#D4A574"/>
    <rect x="5" y="8" width="40" height="14" rx="3" fill="#E8C99B"/>
    <ellipse cx="50" cy="15" rx="12" ry="10" fill="#D4A574"/>
  </g>

  <g transform="translate(580, 250)">
    <!-- Round treat -->
    <circle cx="15" cy="15" r="15" fill="#C4956A"/>
    <circle cx="12" cy="12" r="4" fill="#E8C99B" opacity="0.6"/>
  </g>

  <!-- Toy ball -->
  <g transform="translate(150, 230)">
    <circle cx="30" cy="30" r="28" fill="#0EA5E9"/>
    <circle cx="30" cy="30" r="22" fill="#14B8A6"/>
    <path d="M20 20 Q30 10 40 20" stroke="white" stroke-width="4" fill="none" opacity="0.6"/>
    <circle cx="22" cy="22" r="6" fill="white" opacity="0.4"/>
  </g>

  <!-- Star toy -->
  <g transform="translate(620, 140)">
    <polygon points="30,0 38,22 62,22 42,36 50,58 30,44 10,58 18,36 -2,22 22,22" fill="#0D9488"/>
    <polygon points="30,8 35,22 50,22 38,31 42,45 30,37 18,45 22,31 10,22 25,22" fill="#14B8A6"/>
  </g>

  <!-- Playful sparkles -->
  <g fill="#0EA5E9">
    <polygon points="200,100 204,110 215,110 206,117 210,127 200,120 190,127 194,117 185,110 196,110"/>
    <polygon points="650,280 653,287 661,287 655,292 657,299 650,294 643,299 645,292 639,287 647,287"/>
  </g>

  <g fill="#14B8A6">
    <polygon points="130,180 133,187 141,187 135,192 137,199 130,194 123,199 125,192 119,187 127,187"/>
    <polygon points="700,200 703,207 711,207 705,212 707,219 700,214 693,219 695,212 689,207 697,207"/>
  </g>

  <!-- Motion lines (excitement) -->
  <g stroke="#0D9488" stroke-width="2" stroke-linecap="round" opacity="0.5">
    <line x1="520" y1="150" x2="540" y2="145"/>
    <line x1="525" y1="165" x2="545" y2="163"/>
    <line x1="520" y1="180" x2="540" y2="182"/>
  </g>

  <!-- Confetti-like elements -->
  <circle cx="180" cy="80" r="5" fill="#0D9488" opacity="0.6"/>
  <circle cx="620" cy="100" r="4" fill="#0EA5E9" opacity="0.6"/>
  <rect x="680" cy="150" width="8" height="8" rx="2" fill="#14B8A6" opacity="0.5" transform="rotate(30 684 154)"/>
  <rect x="120" cy="140" width="6" height="6" rx="1" fill="#0D9488" opacity="0.5" transform="rotate(45 123 143)"/>
</svg>