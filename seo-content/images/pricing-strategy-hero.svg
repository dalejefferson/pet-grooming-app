<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#F0FDFA"/>

  <!-- Decorative shapes -->
  <circle cx="50" cy="350" r="80" fill="#0EA5E9" opacity="0.1"/>
  <circle cx="750" cy="50" r="60" fill="#14B8A6" opacity="0.1"/>
  <circle cx="400" cy="380" r="100" fill="#0D9488" opacity="0.08"/>

  <!-- Floating coins -->
  <g>
    <!-- Coin 1 -->
    <g transform="translate(180, 100)">
      <ellipse cx="0" cy="0" rx="30" ry="25" fill="#14B8A6"/>
      <ellipse cx="0" cy="-4" rx="30" ry="25" fill="#0D9488"/>
      <ellipse cx="0" cy="-4" rx="22" ry="18" fill="#14B8A6"/>
      <text x="0" y="2" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#134E4A" text-anchor="middle">$</text>
    </g>

    <!-- Coin 2 -->
    <g transform="translate(620, 80)">
      <ellipse cx="0" cy="0" rx="25" ry="20" fill="#14B8A6"/>
      <ellipse cx="0" cy="-3" rx="25" ry="20" fill="#0D9488"/>
      <ellipse cx="0" cy="-3" rx="18" ry="14" fill="#14B8A6"/>
      <text x="0" y="2" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#134E4A" text-anchor="middle">$</text>
    </g>

    <!-- Coin 3 -->
    <g transform="translate(700, 200)">
      <ellipse cx="0" cy="0" rx="28" ry="22" fill="#14B8A6"/>
      <ellipse cx="0" cy="-3" rx="28" ry="22" fill="#0D9488"/>
      <ellipse cx="0" cy="-3" rx="20" ry="16" fill="#14B8A6"/>
      <text x="0" y="2" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#134E4A" text-anchor="middle">$</text>
    </g>

    <!-- Coin 4 -->
    <g transform="translate(100, 280)">
      <ellipse cx="0" cy="0" rx="22" ry="18" fill="#14B8A6"/>
      <ellipse cx="0" cy="-3" rx="22" ry="18" fill="#0D9488"/>
      <ellipse cx="0" cy="-3" rx="16" ry="12" fill="#14B8A6"/>
      <text x="0" y="1" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#134E4A" text-anchor="middle">$</text>
    </g>
  </g>

  <!-- Happy Groomer Person -->
  <g transform="translate(300, 120)">
    <!-- Body -->
    <path d="M-40 120 Q-60 180 -50 260 L50 260 Q60 180 40 120 Z" fill="#0D9488"/>

    <!-- Apron -->
    <path d="M-35 140 L-30 250 L30 250 L35 140 Z" fill="#0EA5E9"/>
    <rect x="-20" y="160" width="40" height="30" rx="5" fill="#14B8A6"/>

    <!-- Arms -->
    <path d="M-40 130 Q-80 150 -90 180 Q-85 185 -75 180 Q-70 160 -35 145" fill="#0EA5E9"/>
    <path d="M40 130 Q80 140 100 170 Q95 180 85 175 Q75 150 35 140" fill="#0EA5E9"/>

    <!-- Hands -->
    <circle cx="-85" cy="180" r="15" fill="#FBBF24"/>
    <circle cx="95" cy="170" r="15" fill="#FBBF24"/>

    <!-- Head -->
    <circle cx="0" cy="50" r="50" fill="#FBBF24"/>

    <!-- Hair -->
    <path d="M-40 30 Q-45 -10 -20 0 Q0 -20 20 0 Q45 -10 40 30" fill="#134E4A"/>

    <!-- Happy face -->
    <circle cx="-18" cy="45" r="8" fill="#134E4A"/>
    <circle cx="18" cy="45" r="8" fill="#134E4A"/>
    <circle cx="-16" cy="43" r="3" fill="white"/>
    <circle cx="20" cy="43" r="3" fill="white"/>

    <!-- Big smile -->
    <path d="M-25 65 Q0 90 25 65" stroke="#134E4A" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Rosy cheeks -->
    <circle cx="-35" cy="60" r="8" fill="#F87171" opacity="0.4"/>
    <circle cx="35" cy="60" r="8" fill="#F87171" opacity="0.4"/>

    <!-- Grooming scissors in hand -->
    <g transform="translate(-85, 180) rotate(-30)">
      <ellipse cx="-15" cy="0" rx="12" ry="8" fill="#CBD5E1"/>
      <ellipse cx="15" cy="0" rx="12" ry="8" fill="#CBD5E1"/>
      <rect x="-8" y="-15" width="6" height="35" rx="2" fill="#94A3B8"/>
      <rect x="2" y="-15" width="6" height="35" rx="2" fill="#94A3B8"/>
      <circle cx="0" cy="-5" r="5" fill="#64748B"/>
    </g>
  </g>

  <!-- Price Tag -->
  <g transform="translate(520, 150)">
    <path d="M0 0 L80 0 L100 40 L80 80 L0 80 L0 0" fill="#0D9488"/>
    <path d="M5 5 L75 5 L93 40 L75 75 L5 75 L5 5" fill="#14B8A6"/>
    <circle cx="85" cy="40" r="8" fill="white"/>

    <!-- Dollar sign on tag -->
    <text x="40" y="52" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">$</text>

    <!-- Tag string -->
    <path d="M95 40 Q120 30 130 50 Q125 70 140 60" stroke="#134E4A" stroke-width="3" fill="none"/>
  </g>

  <!-- Floating dollar signs -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#0D9488" opacity="0.3">$</text>
  <text x="650" y="300" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#14B8A6" opacity="0.4">$</text>
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0EA5E9" opacity="0.3">$</text>

  <!-- Sparkles -->
  <g fill="#14B8A6">
    <path d="M580 100 L585 110 L595 110 L587 118 L590 128 L580 122 L570 128 L573 118 L565 110 L575 110 Z" opacity="0.6"/>
    <path d="M200 320 L203 327 L210 327 L205 332 L207 339 L200 335 L193 339 L195 332 L190 327 L197 327 Z" opacity="0.5" transform="scale(0.8)"/>
    <path d="M720 280 L723 287 L730 287 L725 292 L727 299 L720 295 L713 299 L715 292 L710 287 L717 287 Z" opacity="0.4"/>
  </g>

  <!-- Chart going up (representing growth) -->
  <g transform="translate(600, 280)">
    <rect x="0" y="40" width="20" height="40" rx="3" fill="#0EA5E9"/>
    <rect x="30" y="20" width="20" height="60" rx="3" fill="#14B8A6"/>
    <rect x="60" y="0" width="20" height="80" rx="3" fill="#0D9488"/>

    <!-- Arrow going up -->
    <path d="M10 50 L40 30 L70 10" stroke="#134E4A" stroke-width="3" fill="none" stroke-linecap="round"/>
    <polygon points="70,5 80,15 65,15" fill="#134E4A"/>
  </g>
</svg>